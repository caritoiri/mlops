$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: encode
display_name: One-Hot Encode Categoricals
type: command
inputs:
  imputed:
    type: uri_file
outputs:
  encoded:
    type: uri_file
code: .
environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file: ../../envs/conda.yml
command: >-
  python encode.py
  --imputed ${{inputs.imputed}}
  --out ${{outputs.encoded}}
