$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: scale
display_name: Scale Features (Z-score)
type: command
inputs:
  encoded:
    type: uri_file
outputs:
  scaled:
    type: uri_file
code: .
environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
  conda_file: ../../envs/conda.yml
command: >-
  python scale.py
  --encoded ${{inputs.encoded}}
  --out ${{outputs.scaled}}
